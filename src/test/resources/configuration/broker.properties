broker.id=42

listeners=PLAINTEXT://:9092
zookeeper.connect=localhost:2181
group.initial.rebalance.delay.ms=100

# make this more for fail-safe and all below
min.insync.replicas=1
default.replication.factor=1
num.partitions=1
offsets.topic.replication.factor=1
offsets.topic.num.partitions=1
transaction.state.log.replication.factor=1
transaction.state.log.min.isr=1
transaction.state.log.num.partitions=1

num.network.threads=3
num.io.threads=8
num.replica.fetchers=2
num.recovery.threads.per.data.dir=1
background.threads=5

# for Windows
log.preallocate=true

socket.send.buffer.bytes=102400
socket.receive.buffer.bytes=-1
socket.request.max.bytes=104857600

log.dirs=/tmp/kafka-logs/blog-latency-42
log.retention.hours=2
log.segment.bytes=1073741824
log.retention.check.interval.ms=3600000

#log.flush.interval.messages=10000
#log.flush.interval.ms=1000
log.flush.offset.checkpoint.interval.ms=3600000
log.flush.start.offset.checkpoint.interval.ms=3600000
